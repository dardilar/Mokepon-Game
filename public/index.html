<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="pets">
        <h1 class="title">MOKEPON ðŸ”¥ðŸ’§ðŸŒ±</h1>

        <h2 class="subtitle">Elige tu Mokepon:</h2>

        <!-- Mokepones -->
        <div id="cardsContainer" class="cards">
        </div>

        <button id="button-mokepon">Seleccionar</button>
    </section>

    <section id="view-map">
        <h2 class="subtitle">Recorre el mapa con tu Mokepon</h2>
        <canvas id="map"></canvas>
        <button onmouseup="stopMovement()" onmousedown="moveUp()">Up</button>
        <div>
            <button onmouseup="stopMovement()" onmousedown="moveLeft()">Left</button>
            <button onmouseup="stopMovement()" onmousedown="moveDown()">Down</button>
            <button onmouseup="stopMovement()" onmousedown="moveRight()">Right</button>
        </div>
        
    </section>

    <section id="attack">
        <h1 class="title">MOKEPON ðŸ”¥ðŸ’§ðŸŒ±</h1>

        <h2 class="subtitle">Elige tu Ataque:</h2>

        <div id="attacksContainer" class="choose-attacks">
        </div>

        <div id="messages">
            <p id="result-combat"></p>

            <section id="reset">
                <button id="button-reset">Reiniciar</button>
            </section>
        </div>

        <div class="combat-attacks">
            <div class="section-attack">
                <p class="lives" id="lives-player">0</p>
                <p class="name" id="mokepon-player"></p>
                <div id="player-attacks"></div>
            </div>

            <div class="section-attack">
                <p class="lives" id="lives-rival">0</p>
                <p class="name" id="mokepon-rival"></p>
                <div id="rival-attacks"></div>
            </div>
        </div>

    </section>
    <script src="./mokepon.js"></script>
</body>
</html>
